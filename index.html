<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>

    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide {
            display: none;
            width: 90%;
            text-align: center;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }

        .active {
            display: flex;
        }

        .neon-text {
            font-size: 3rem;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 
                0 0 5px #ff0080,
                0 0 15px #ff0080,
                0 0 40px #ff0080;
            animation: glow 1.5s infinite alternate;
            margin-bottom: 50px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff0080; }
            to { text-shadow: 0 0 40px #ff4da6; }
        }

        .btn-next {
            background: transparent;
            color: #ff0080;
            border: 2px solid #ff0080;
            padding: 10px 30px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px #ff0080;
        }

        .btn-next:hover {
            background: #ff0080;
            color: white;
        }

        .photo-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #ff0080;
            object-fit: cover;
        }

        .birthday-hat {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
        }

        .message {
            color: white;
            font-size: 1.1rem;
            line-height: 1.6;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            max-width: 90%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<!-- MUSIK -->
<audio id="musik" loop>
    <source src="musik.mp3" type="audio/mpeg">
</audio>

<div id="slide1" class="slide active">
    <h1 class="neon-text">HAPPY BIRTHDAY üéÇ</h1>
    <button class="btn-next" onclick="nextSlide()">></button>
</div>

<div id="slide2" class="slide">
    <div class="photo-container">
        <div class="birthday-hat">ü•≥</div>
        <img src="foto-kamu.jpg">
    </div>

    <div class="message">
        Selamat ulang tahun yaaa, semoga apa saja yang kamu semogakan segera terlaksankan.
        Kuat-kuat ya, jadikan kenangan sebagai pengalaman, bukan beban.
        <br><br>
        Kamu dikelilingi orang-orang hebat yang peduli sama kamu.
        Jangan lupa itu ‚úåÔ∏è
    </div>
</div>

<script>
function nextSlide() {

    // Musik
    document.getElementById("musik").play();

    // Ganti slide
    document.getElementById("slide1").classList.remove("active");
    document.getElementById("slide2").classList.add("active");

    // Hujan pelangi
    let duration = 5000;
    let end = Date.now() + duration;

    (function frame() {
        confetti({
            particleCount: 7,
            angle: 90,
            spread: 360,
            origin: { x: Math.random(), y: -0.1 }
        });

        if (Date.now() < end) {
            requestAnimationFrame(frame);
        }
    })();
}
</script>

</body>
</html>
